<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>
<style>
  /* Full screen + background gambar galaxy */
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    font-family: 'Arial', sans-serif;
  }

  /* Teks di tengah, agak kecil */
  h1 {
    font-size: 3rem;
    color: white;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
    z-index: 10;
  }

  /* Animasi hati üíñ jatuh */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: fall linear infinite;
    user-select: none;
  }

  @keyframes fall {
    0% {
      transform: translateY(-50px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>I Love You ‚ù§Ô∏è</h1>

<script>
  // Membuat hati üíñ jatuh secara random
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 20 + Math.random() * 20 + 'px'; // ukuran random
    heart.style.animationDuration = 4 + Math.random() * 3 + 's'; // durasi random
    heart.textContent = 'üíñ';
    document.body.appendChild(heart);

    // Hapus hati setelah animasi selesai
    setTimeout(() => {
      heart.remove();
    }, 7000);
  }, 400);
</script>

</body>
</html>
